<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-compatible" content="ie=edge">

        <title>Blackjack Trainer</title>

        <!-- PWA Tags -->
        <meta name="apple-mobile-web-app-status-bar" content="#aa7700">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="theme-color" content="black">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="manifest" href="manifest.json">

        <link rel="stylesheet" href="css/main.css">
        <script type="text/javascript" src="js/utilties.js"></script>
        <script type="text/javascript" src="js/basic_strategy.js"></script>
        <script type="text/javascript" src="js/gamelogic.js"></script>

        <script type="text/javascript">
            if (navigator.serviceWorker) {
                navigator.serviceWorker
                    .register('service_worker.js')
                    .then(res => console.log('Service worker registered'))
                    .catch(err => console.log('service worker not registered', err))
            }

            function documentReady() {
                document.getElementById('DealButton').addEventListener('click', async (e) => startGame(e));
                document.getElementById('HitButton').addEventListener('click', () => turnButton(kHit));
                document.getElementById('StandButton').addEventListener('click', () => turnButton(kStand));
                document.getElementById('DoubleButton').addEventListener('click', () => turnButton(kDouble));
                document.getElementById('SplitButton').addEventListener('click', () => turnButton(kSplit));
            }
        </script>
    </head>
    <body>

                <div class="score">0</div>
                <div class="card-section">
                </div>
            </div>

                <div class="score">0</div>
                <div id="Results">
                    <div id="Correct" data-correct="0" data-total="0">
                        Correct Turns<br />
                        <span>0 / 0 - 0.00%</span>
                    </div>
                    <div id="Record" data-profit="0">
                        Profit<br />

                    </div>
                </div>
            </div>
        </div>
        <div id="Overlay">
            <div class="hidden placeholder"></div>
            <div id="WinText" class="collapse">Win</div>
            <div id="LoseText" class="collapse">Lose</div>
            <div id="PushText" class="collapse">Push</div>

            <div id="ButtonsParent">
                <button type="button" id="DealButton">
                    Deal
                </button>
                <button type="button" id="HitButton" class="collapse">

                </button>
                <button type="button" id="StandButton" class="collapse">

                <button type="button" id="DoubleButton" class="collapse">

                </button>
                <button type="button" id="SplitButton" class="collapse">
                    Split
                </button>
            </div>

        <script type="text/javascript">
        (function() {
            documentReady();
        })();

</html>
